<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farm to DataBase Table</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  </head>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(rgb(78, 196, 99), #6b6969);
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
    }
    main {
      text-align: center;
    }
    header {
      text-align: center;
      background-color: rgba(51, 51, 51, 0.25);
      color: #000;
      padding: 20px;
    }
    
    /* Style for the container */
    .users {
      text-align: center;
    }

    /* Style for the individual buttons */
    .users a {
      display: block; /* Display as block-level elements to stack vertically */
      width: 200px; /* Set a fixed width for the buttons (adjust as needed) */
      margin: 10px auto; /* Center the buttons horizontally and add spacing */
      padding: 10px 20px; /* Add padding for better appearance */
      text-align: center; /* Center-align the button text */
      background-color: rgb(53, 159, 229); /* Button background color */
      color: #000; /* Button text color */
      text-decoration: none; /* Remove underline from links */
      border-radius: 5px; /* Add rounded corners to buttons */
      transition: background-color 0.3s; /* Add a smooth hover effect */
    }

    /* Style for the button hover effect */
    .users a:hover {
      background-color: #0056b3; /* Change background color on hover */
    }


    footer {
      background-color: rgba(51, 51, 51, 0.25);
      color: #333; /* Set your desired text color */
      text-align: center;
      padding: 10px; /* Adjust padding as needed for spacing */
      position: fixed;
      bottom: 0;
      width: 100%;
}
  </style>
  <body>
    <header>
      <h1>Farm To DataBase Table</h1>
      <p>This is the landing page for the Farm to DataBase Table project.</p>
    </header>
    <main>
      <h2>What type of user are you?</h2>
      
      <div class="login">
        <h2>If you have an existing account, please:</h2>
        <h2>Login</h2>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <!-- <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br> -->
        <label for="userType">Select your type:</label>
        <select class="users" id="userType" name="userType">
          <option value="school">School</option>
          <option value="producer">Producer</option>
          <option value="volunteer">Volunteer</option>
        </select><br><br>
        <input type="submit" value="Login">
    </form>
    <div id="message"></div>
    </div>
      
          <h2>If you do not have an existing account, please register as a:</h2>
          <div class="users">
            <a href="./School/registerSchool.html">School</a>
            <a href="./Farm/registerProducer.html">Producer</a>
            <a href="./Volunteer/registerVolunteer.html">Volunteer</a>
          <form id="registrationForm">

    </main>
    <footer>
      <h2>This is our footer</h2>
    </footer>
    </div>
  </body>
</html>
<script>

  const axiosInstance = axios.create({
    baseURL: "http://localhost:5000", // Replace with your backend URL and port
  });

  document
    .getElementById("loginForm")
    .addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const userType = document.getElementById("userType").value;
      // const password = document.getElementById("password").value;
      axiosInstance
        .post("/login", {
          username: username,
          userType: userType,
          // password: password,
        })
        .then((response) => {
          console.log(response);
          if (response.data.message == "Login successful") {
            window.location.href = response.data.redirect;
          } else {
            document.getElementById("message").textContent = response.data.message;
          }
        })
        .catch((error) => {
          console.error("There was an error!", error);
        });
    });
</script>
