<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farm to DataBase Table</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./styles.css" />

  </head>
  <body>
    <header>
      <h1>Farm To DataBase Table</h1>
      <p>This is the landing page for the Farm to DataBase Table project.</p>
    </header>
    <main>      
      <div class="login">
        <h2>If you have an existing account, please:</h2>
        <h2>Login</h2>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <!-- <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br> -->
        <label for="userType">Select your type:</label>
        <select class="users" id="userType" name="userType">
          <option value="school">School</option>
          <option value="producer">Producer</option>
          <option value="volunteer">Volunteer</option>
        </select><br><br>
        <input type="submit" value="Login">
    </form>
    <div id="message"></div>
    </div>      
      <h2>If you do not have an existing account, please register as a:</h2>
      <div class="users">
        <a href="./School/registerSchool.html">School</a>
        <a href="./Farm/registerProducer.html">Producer</a>
        <a href="./Volunteer/registerVolunteer.html">Volunteer</a>
      </div>
    </main>
    <footer>
      <h2>This is our footer</h2>
    </footer>
    </div>
  </body>
</html>
<script>

  const axiosInstance = axios.create({
    baseURL: "http://localhost:5000", // Replace with your backend URL and port
  });

  document
    .getElementById("loginForm")
    .addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const userType = document.getElementById("userType").value;
      // const password = document.getElementById("password").value;
      axiosInstance
        .post("/login", {
          username: username,
          userType: userType,
          // password: password,
        })
        .then((response) => {
          console.log(response);
          if (response.data.message == "Login successful") {
            window.location.href = response.data.redirect;
          } else {
            document.getElementById("message").textContent = response.data.message;
          }
        })
        .catch((error) => {
          console.error("There was an error!", error);
        });
    });
</script>
